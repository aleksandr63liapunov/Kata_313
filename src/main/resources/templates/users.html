<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<h1> People </h1>

<table th:border="1">
    <tr>
        <th>ID</th>
        <th>USERNAME</th>
        <th>PASSWORD</th>
        <th>AGE</th>
    </tr>
    <tr th:each="user : ${people}">
        <td> <a th:text="${user.getId()}">id </a></td>
        <td> <a th:href="@{/{id}(id=${user.getId()})}" th:text="${user.getName()()()}">name </a></td>
        <td> <a th:text="${user.getSurname()()}">surname </a></td>
        <td> <a th:text="${user.getAge()}">age </a></td>
        <td>
            <form method="LINK" th:action="@{/{id}/edit(id=${user.getId()})}">
                <input type="submit" value="Edit">
            </form>


        </td>
        <td>
            <form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}">
                <input type="submit" value="Delete">
            </form>
        </td>
    </tr>
</table>

<br>

<a href="/new">Add new</a>

</body>
</html>
